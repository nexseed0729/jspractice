<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practioce</title>
</head>
<body>
  <p>JS練習中</p>
  <script>
    'use stript';
    
    for(let i = 1; i < 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log(`FizzBizz ${i}`);
      } else if (i % 3 === 0) {
        console.log(`Fizz ${i}`);
      } else if (i % 5 === 0) {
        console.log(`Bizz ${i}`);
      }
    }

  </script>
</body>
